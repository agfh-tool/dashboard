<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AFH Dashboard</title>

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>

<div class="app-layout">

  <!-- sidebar -->
  <aside class="sidebar">

    <div class="sidebar-title">
      AFH Dashboard
    </div>

    <nav class="sidebar-nav">

      <a class="sidebar-link active" href="/" data-link data-tooltip="Startseite">
        <i data-lucide="home" class="nav-icon-home"></i>
        <span class="label">Startseite</span>
      </a>

      <div class="sidebar-section">
        <div class="sidebar-section-title main">Anerkennung</div>

        <div class="sidebar-sub">
          <a class="sidebar-link" href="/standorte" data-link data-tooltip="Standorte">
            <i data-lucide="map-pin"></i>
            <span class="label">Standorte</span>
          </a>

          <a class="sidebar-link disabled" data-tooltip="Inhalte">
            <i data-lucide="file-search-corner"></i>
            <span class="label">Inhalte</span>
          </a>

          <a class="sidebar-link disabled" data-tooltip="PFK Suche">
            <i data-lucide="monitor-cog"></i>
            <span class="label">PFK Suche</span>
          </a>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-title main">Software</div>

        <div class="sidebar-sub">
          <a class="sidebar-link disabled" data-tooltip="In Arbeit – Modul 1">
            <i data-lucide="wrench"></i>
            <span class="label">in Arbeit</span>
          </a>

          <a class="sidebar-link disabled" data-tooltip="In Arbeit – Modul 2">
            <i data-lucide="wrench"></i>
            <span class="label">in Arbeit</span>
          </a>

          <a class="sidebar-link disabled" data-tooltip="In Arbeit – Modul 3">
            <i data-lucide="wrench"></i>
            <span class="label">in Arbeit</span>
          </a>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-title main">Weiteres</div>
        <div class="sidebar-sub">
          <a class="sidebar-link disabled" data-tooltip="Informationen">
            <i data-lucide="book-open"></i>
            <span class="label">Informationen</span>
          </a>

          <a class="sidebar-link disabled" data-tooltip="Daten">
            <i data-lucide="settings"></i>
            <span class="label">Daten</span>
          </a>
        </div>
      </div>

    </nav>

    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Sidebar einklappen">
      ❮
    </button>

  </aside>

  <!-- main area -->
  <div class="main-area">

<header class="app-header">

  <div class="header-left">
    <img src="assets/logo.png" alt="Logo" class="header-logo">
    <div class="header-title">
      <span class="app-name">AFH Dashboard</span>
      <span class="app-sub">Mitarbeiterportal</span>
    </div>
  </div>

  <nav class="header-nav">
    <a class="active" href="/" data-link>Startseite</a>
    <a href="/standorte" data-link>Standorte</a>
  </nav>

  <div class="header-right">

    <button class="header-action" title="Neu">
      <i data-lucide="plus"></i>
    </button>

    <div class="header-divider"></div>

    <div class="user-menu">
      <div class="avatar">AF</div>
      <span class="user-name">Admin</span>
      <i data-lucide="chevron-down"></i>
    </div>

  </div>
</header>

    <!-- side content -->
    <main id="app" class="container page"></main>

  </div>
</div>

<script src="js/standorte.ui.js"></script>
<script src="js/router.js"></script>
<script src="js/global.js"></script>

</body>
</html>
